<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>POS Terminal</title>
  <style>
    body { font-family: Arial; padding: 20px; }
    .cart-table, th, td { border: 1px solid #ccc; border-collapse: collapse; padding: 8px; }
    .input-row { margin-bottom: 10px; }
  </style>
</head>
<body>
  <h2>POS Terminal</h2>

  <div class="input-row">
    <input type="text" id="productName" placeholder="Product or Barcode">
    <input type="number" id="productPrice" placeholder="Price">
    <input type="number" id="productQty" placeholder="Qty" value="1" min="1">
    <button onclick="addToCart()">Add</button>
  </div>

  <h3>Cart</h3>
  <table class="cart-table">
    <thead>
      <tr><th>Name</th><th>Price</th><th>Qty</th><th>Total</th><th>Action</th></tr>
    </thead>
    <tbody id="cartBody"></tbody>
  </table>
  <h3 id="grandTotal">Total: Ksh 0</h3>

  <div class="input-row">
    <label>Payment Method:</label>
    <select>
      <option>Cash</option>
      <option>Mpesa</option>
    </select>
    <input type="text" placeholder="Mpesa Code (if any)">
  </div>
<button onclick="checkout()">Process Sale</button>

  <script>
    let cart = [];

    function addToCart() {
      const name = document.getElementById('productName').value;
      const price = parseFloat(document.getElementById('productPrice').value);
      const qty = parseInt(document.getElementById('productQty').value);

      if (!name || isNaN(price) || isNaN(qty)) return;

      cart.push({ name, price, qty });
      renderCart();
    }

    function renderCart() {
      const cartBody = document.getElementById('cartBody');
      cartBody.innerHTML = '';
      let total = 0;

      cart.forEach((item, index) => {
        const itemTotal = item.price * item.qty;
        total += itemTotal;

        cartBody.innerHTML += `
          <tr>
            <td>item.name</td>
            <td>Ksh{item.price}</td>
            <td>item.qty</td>
            <td>Ksh{itemTotal}</td>
            <td><button onclick="removeItem(${index})">Remove</button></td>
          </tr>
        `;
      });

      document.getElementById('grandTotal').innerText = 'Total: Ksh ' + total;
    }

    function removeItem(index) {
      cart.splice(index, 1);
      renderCart();
    }

    function checkout() {
      alert('Processing payment... (Mpesa integration goes here)');
      cart = [];
renderCart();
    }
  </script>
</body>
</html>
