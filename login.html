<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Vonca Wines Pos Login</title>
  <link rel="stylesheet" href="assets/css/tailwind.min.css">
  <style>
    body {
      font-family: 'inter',sans-serif;
      background-color: #f3f4f6;
    }
  </style>
</head>
<body class="flex items-center justify-center h-screen bg-gray-300">
  <div class="w-full max-w-sm p-6 bg-white rounded-lg shadow-md">
    <div class="flex flex-col items-center justify-center mb-6">
      <img src="logo.png" alt="Logo" class="w-20 h-20 rounded-full mb-2">
      <h2 class="text-2xl font-bold mb-6 text-gray text-center">Vonca Wines POS</h2>
      <p class="text-sm text-green-500">Sign in to your account</p>
    </div>
    <form id="loginForm">
      <div class="mb-4">
        <label for="username" class="block text-sm font-medium text-gray-300">Username</label>
        <input type="text" id="username" name="username" placeholder="Username" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-green-500 focus:border-green-500" required>
      </div>
      <div class="mb-6">
        <label for="Password" class="block text-sm font-medium text-gray-300">Password</label>
        <input type="password" id="password" name="password" placeholder="password" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-green-500 focus:border-green-500" required>
      </div>
      <button type="submit" class="w-full py-2 px-4 bg-green-600 text-white font-semibold rounded-lg shadow-md hover:bg-green-700 focus:outline-none focus:ring-2 focus:ring-green-500 focus:ring-offset-2">Login</button>
      <p id="loginMessage" class="mt-4 text-center text-sm text-red-500 hidden"></p>
    </form>
  </div>
  <script src="assets/js/api.js"></script>
  <script src="assets/js/auth.js"></script>
</body>
</html>
